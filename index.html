<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Pirate Speak Translator</title>
    <style>
      textarea {
        width: 600px;
        height: 15vh;
        display: block;
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero-heading">
        <span style="font-size: larger">Pirate</span>

    <div class="center">
      <textarea

        id="txt-input"
        placeholder="Enter the text and it will be converted."
      ></textarea>
    </div>

    <div class="center">
      <button id="translate-text-btn">Translate</button>
    </div>
    <div class="center" style="font-size: larger">Output will come here ðŸ‘‡</div>
    <div class="center" id="output"></div>

    <div class="hero">
      <h2 class="hero-heading">about</h2>

        Hey are heard of Pirates?Convert from English to Pirate speak. Shiver me

        Anyway go ahead and translate and have some fun!
      </h4>
    </div>
    <script src="app.js" rel="text/javascript"></script>
  </body>
</html>
